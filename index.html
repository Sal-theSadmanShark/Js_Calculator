<!DOCTYPE HTML>
<html>
	<head>
		<title>Rudimentary Calculator</title>
		<link rel="shortcut icon" href="https://drive.google.com/thumbnail?id=1uWAtzmXyDGOTrUoG8oHFvCTLvyPDvAYQ" type="image/jpg" defer="true">
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8" >
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="script.js" async="true" defer="true" ></script>
		<audio src="assets/click.mp3"></audio>	
	</head>
<body>

<div id="display">
  <div>		
  <h3>Calculator</h3><code id="screen2"></code><span id="outputScreen2"></span>
  </div>
  <p>
   <input type="text" id="screen" value="" disabled > 	
   <span id="outputScreen"></span>
  </p>

</div> 	


<div id="keys">	
  <button class="calcKeys funKey" onclick="acKey()">AC</button>
  <button class="calcKeys funKey" onclick="manualKey()" id="manual">Mode</button>
  <button class="calcKeys funKey" onclick="sndKey()" id="soundKey">Sound</button>
  <button class="calcKeys funKey eqls" onclick="operateKey()">&nbsp; = &nbsp;</button>
  <button class="calcKeys funKey" onclick="bspKey()">del</button>
  <button class="calcKeys funKey" onclick="clearKey()">Clear</button>
  <button class="calcKeys" onclick="Key1()">1</button>
  <button class="calcKeys" onclick="Key2()">2</button>
  <button class="calcKeys" onclick="Key3()">3</button>
  <button class="calcKeys opr" onclick="lbrKey()">(</button>
  <button class="calcKeys opr" onclick="rbrKey()">)</button>
  <button class="calcKeys opr dot" onclick="dotKey()">.</button>
  <button class="calcKeys" onclick="Key4()">4</button>
  <button class="calcKeys" onclick="Key5()">5</button>
  <button class="calcKeys" onclick="Key6()">6</button>
  <button class="calcKeys opr" onclick="addKey()">+</button>
  <button class="calcKeys opr" onclick="subKey()">-</button>
  <button class="calcKeys opr" onclick="powKey()">^</button>
  <button class="calcKeys" onclick="Key7()">7</button>
  <button class="calcKeys" onclick="Key8()">8</button>
  <button class="calcKeys" onclick="Key9()">9</button>
  <button class="calcKeys opr" onclick="mulKey()">x</button>
  <button class="calcKeys opr" onclick="divKey()">/</button>
  <button class="calcKeys opr" onclick="modKey()">%</button>
  <button class="calcKeys opr" onclick="expKey()">10^</button>
  <button class="calcKeys" onclick="Key0()">0</button>
  <button class="calcKeys opr" onclick="eqlKey()">==</button>
  <button class="calcKeys opr" onclick="gtnKey()">&#62;</button>
  <button class="calcKeys opr" onclick="ltnKey()">&#60;</button>
  <button class="calcKeys abt" onclick="abtKey()">About</button>
</div>

	
</body>
</html>
